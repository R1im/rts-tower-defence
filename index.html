<html>
<head>
  <title></title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript" src="application.js"></script>
  <link rel="stylesheet" type="text/css" href="layout.css">
</head>
<body>
  <!-- potential eventual templating DSL:
  <samcraft-board>
    <samcraft-resources>
    <style type="text/css">
      samcraft-resource[data-rate > 0]:before {
        content: '+' attr(data-rate)
        color: green;
      }
  </style>
      <samcraft-resource data-qty="10" data-rate="15"></samcraft-resource>
    </samcraft-resources>
    <samcraft-solar-plant/>
    <samcraft-solar-mine/>
  </samcraft-board>  -->

  <div id="main-container">
    <div id="stats">
      <button id="pause">Pause</button>
      <div id="matter-display"></div><div id="net-matter-flow"></div>
      <div id="energy-display"></div><div id="net-energy-flow"></div>
    </div>
    <div id="build-menu">
      <div>
        Solar Power Plant
        <table>
          <tr>
            <td >Matter cost:</td>
            <td >150</td>
          </tr>
          <tr>
            <td >Energy cost:</td>
            <td >800</td>
          </tr>
          <tr>
            <td >Build time:</td>
            <td >10</td>
          </tr>
          <tr>
            <td >Benefit:</td>
            <td >Generate 20 energy per tick.</td>
          </tr>
        </table>
        <button id="new-solar">Build Solar Plant</button>
      </div>
      <div>
        Matter Mine
        <table>
          <tr>
            <td >Matter cost:</td>
            <td >50</td>
          </tr>
          <tr>
            <td >Energy cost:</td>
            <td >520</td>
          </tr>
          <tr>
            <td >Build time:</td>
            <td >20</td>
          </tr>
          <tr>
            <td >Benefit:</td>
            <td >Generate 2 matter per tick.</td>
          </tr>
        </table>
        <button id="new-mine">Build Matter Mine</button>
      </div>
    </div>
    <progress id="build-status" max="100" value="0"></progress>

    <p id="solar-plant-count"></p>
    <p id="matter-mine-count"></p>
  </div>
</body>
</html>
